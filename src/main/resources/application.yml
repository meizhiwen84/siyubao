spring:
  thymeleaf:
    #去除thymeleaf的html严格校验
    mode: HTML
    #设定thymeleaf文件路径，默认为src/main/resources/templates
#    prefix: classpath:/templates/
#    view-names: *, *.html, *.xhtml, *.htm
    suffix: .html
    #是否开启模板缓存，默认true，建议在开发时关闭缓存,不然没法看到实时页面，也就是修改了html后不用重启，刷新页面就能看到效果，修改完html后一定要ctrl+f9重新build一下。
    cache: false
    #模板编码
    encoding: UTF-8
  application:
    name=siyubao: siyubao
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:./data/siyubao;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

logging:
  config: classpath:logback-local.xml

deepseek:
  api:
    url: "http://127.0.0.1:11434/api/chat"
    model: "deepseek-r1:8b"

