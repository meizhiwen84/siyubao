<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路管理</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <link href="/xhs/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
    
    <style>
        .avatar-preview {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .status-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4caf50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* 刷新按钮样式 */
        #refreshBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #refreshBtn:disabled:hover {
            background-color: #10B981 !important;
            transform: none;
        }
        
        .fa-spin {
            animation: fa-spin 1s infinite linear;
        }
        
        @keyframes fa-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 页面标题 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="/" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center space-x-2 border border-gray-300">
                        <i class="fas fa-home text-sm"></i>
                        <span>回到首页</span>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800">线路管理</h1>
                </div>
                <div class="flex space-x-3">
                    <button id="addRouteBtn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-plus mr-2"></i>新增线路
                    </button>
                    <button id="refreshBtn" class="bg-secondary text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors" title="刷新数据">
                        <i class="fas fa-sync-alt mr-2"></i>刷新
                    </button>
                </div>
            </div>
        </div>

        <!-- 线路列表 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">线路名称</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">线路值</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">抖音头像</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">视频号头像</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">小红书头像</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">欢迎语</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="routeTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- 动态内容将在这里插入 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增线路模态框 -->
    <div id="addRouteModal" class="modal">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">新增线路</h2>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addRouteForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">线路名称</label>
                    <input type="text" id="routeName" name="routeName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">线路值</label>
                    <input type="text" id="routeValue" name="routeValue" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">抖音头像</label>
                    <input type="file" id="douyinFile" name="douyinFile" accept="image/*" class="file-input">
                    <button type="button" onclick="document.getElementById('douyinFile').click()" 
                            class="upload-btn bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 w-full text-center hover:bg-gray-50">
                        <i class="fas fa-cloud-upload-alt text-gray-400 text-2xl mb-2"></i>
                        <p class="text-gray-600">点击上传抖音头像</p>
                    </button>
                    <div id="douyinPreview" class="mt-2 hidden">
                        <img class="avatar-preview" alt="抖音头像预览">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">视频号头像</label>
                    <input type="file" id="shipinFile" name="shipinFile" accept="image/*" class="file-input">
                    <button type="button" onclick="document.getElementById('shipinFile').click()" 
                            class="upload-btn bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 w-full text-center hover:bg-gray-50">
                        <i class="fas fa-cloud-upload-alt text-gray-400 text-2xl mb-2"></i>
                        <p class="text-gray-600">点击上传视频号头像</p>
                    </button>
                    <div id="shipinPreview" class="mt-2 hidden">
                        <img class="avatar-preview" alt="视频号头像预览">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">小红书头像</label>
                    <input type="file" id="xiaohongshuFile" name="xiaohongshuFile" accept="image/*" class="file-input">
                    <button type="button" onclick="document.getElementById('xiaohongshuFile').click()" 
                            class="upload-btn bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 w-full text-center hover:bg-gray-50">
                        <i class="fas fa-cloud-upload-alt text-gray-400 text-2xl mb-2"></i>
                        <p class="text-gray-600">点击上传小红书头像</p>
                    </button>
                    <div id="xiaohongshuPreview" class="mt-2 hidden">
                        <img class="avatar-preview" alt="小红书头像预览">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 头像上传模态框 -->
    <div id="avatarUploadModal" class="modal">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">上传头像</h2>
                <button id="closeAvatarModalBtn" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="avatarUploadForm">
                <input type="hidden" id="uploadRouteId">
                <input type="hidden" id="uploadPlatform">
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">选择头像文件</label>
                    <input type="file" id="avatarFile" name="file" accept="image/*" required class="file-input">
                    <button type="button" onclick="document.getElementById('avatarFile').click()" 
                            class="upload-btn bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg p-4 w-full text-center hover:bg-gray-50">
                        <i class="fas fa-cloud-upload-alt text-gray-400 text-2xl mb-2"></i>
                        <p class="text-gray-600">点击选择文件</p>
                    </button>
                    <div id="avatarFilePreview" class="mt-2 hidden">
                        <img class="avatar-preview" alt="头像预览">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelAvatarBtn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600">
                        上传
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 欢迎语查看/编辑模态框 -->
    <div id="welcomeModal" class="modal">
        <div class="bg-white rounded-lg p-6 w-full max-w-lg mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">欢迎语</h2>
                <button id="closeWelcomeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="welcomeModalContent">
                <!-- 查看模式 -->
                <div id="welcomeViewMode">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">欢迎语内容</label>
                        <div id="welcomeDisplayText" class="p-3 bg-gray-50 border border-gray-200 rounded-md text-sm leading-relaxed min-h-[100px] whitespace-pre-wrap"></div>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button id="editWelcomeBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            <i class="fas fa-edit mr-2"></i>编辑
                        </button>
                        <button id="closeWelcomeViewBtn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                            关闭
                        </button>
                    </div>
                </div>
                
                <!-- 编辑模式 -->
                <div id="welcomeEditMode" class="hidden">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">编辑欢迎语</label>
                        <textarea id="welcomeEditText" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" 
                                  rows="6" maxlength="1000" placeholder="请输入欢迎语内容..."></textarea>
                        <div class="text-right text-xs text-gray-500 mt-1">
                            <span id="welcomeCharCount">0</span>/1000
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button id="cancelWelcomeEditBtn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                            取消
                        </button>
                        <button id="saveWelcomeBtn" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                            <i class="fas fa-save mr-2"></i>保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/route-manage.js"></script>
</body>
</html>
